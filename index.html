<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MineSweeper</title>
<link rel="stylesheet" href="css/style.css"></link>
<link rel="icon" type="image/png" href="#" />

<body onload="init()">
    <div class="header">
        <h1>Mine-Sweeper Game</h1>
        <h3>Time:<span class="stopwatch"></span></h3>
        <h3>Lives:<span class="lives"></span></h3>
        <h4>Mood:<span class="mood"></span></h4>
        <div class="hints">
            <img class='bulb-1' onclick="bulbOn(1)" src="img/bulb.jpg">
            <img class='bulb-2' onclick="bulbOn(2)" src="img/bulb.jpg">
            <img class='bulb-3' onclick="bulbOn(3)" src="img/bulb.jpg">
        </div>
    </div>
    <div class="board-container"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h1></h1>
                <button class="play-again-btn" onclick="init()">Play Again? ðŸ˜„</button>
            </div>
        </div>
    </div>
    <div class="levels-container">
        <button class="beginner-btn" onclick="setGameLevel(this)">Beginner</button>
        <button class="medium-btn" onclick="setGameLevel(this)">Medium</button>
        <button class="expert-btn" onclick="setGameLevel(this)">Expert</button>
    </div>
    <script src='js/localStorage.js'></script>
    <script src='js/hint.js'></script>
    <script src='js/lives.js'></script>
    <script src='js/modal.js'></script>
    <script src='js/markedCell.js'></script>
    <script src='js/time.js'></script>
    <script src="js/utils.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/board.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
