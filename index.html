<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MineSweeper</title>
<link rel="stylesheet" href="css/style.css"></link>
<link rel="icon" type="image/png" href="#" />

<body onload="init()">
    <div class="header">
        <h1>Mine-Sweeper Game</h1>
        <h3 class="best-time">Best Time:<span class="best-time-result"></span></h3>
        <h4>Current Game Time:<span class="stopwatch"></span></h4>
        <h3>Lives:<span class="lives"></span></h3>
        <div class="mood-container">
            <h4 class="mood-text">Mood:<span class="mood"></span></h4>
        </div>
        <div class="hints">
            <img onclick="bulbOn(this)" src="img/bulb.jpg">
            <img onclick="bulbOn(this)" src="img/bulb.jpg">
            <img onclick="bulbOn(this)" src="img/bulb.jpg">
        </div>
    </div>
    <div class="board-container"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h1></h1>
                <button class="play-again-btn" onclick="init()">Play Again? ðŸ˜„</button>
            </div>
        </div>
    </div>
    <div class="levels-container">
        <button class="beginner-btn" onclick="setGameLevel(this)">Beginner</button>
        <button class="medium-btn" onclick="setGameLevel(this)">Medium</button>
        <button class="expert-btn" onclick="setGameLevel(this)">Expert</button>
    </div>
    <footer>
        <section class="footer">
            <video src="http://phpcoder.tech/html-css/Smoke.mp4" autoplay muted></video>
            <h1>
                <span>U</span>
                <span>R</span>
                <span>I</span>
                <span> </span>
                <span>G</span>
                <span>R</span>
                <span>O</span>
                <span>S</span>
                <span>S</span>
            </h1>
        </section>
    </footer>
    <script src='js/localStorage.js'></script>
    <script src='js/hint.js'></script>
    <script src='js/lives.js'></script>
    <script src='js/modal.js'></script>
    <script src='js/markedCell.js'></script>
    <script src='js/time.js'></script>
    <script src="js/utils.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/board.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
